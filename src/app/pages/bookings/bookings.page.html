<ion-header>
  <ion-toolbar color="ourtheme">
    <ion-title>Bookings</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


   
  <ion-card *ngFor="let booking of bookings" class="card">
   
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-label>From: {{booking.slot.from}}</ion-label>
          </ion-col>
          <ion-col size="2" style="text-align: center;">
            <ion-icon size="medium" name="swap-horizontal-outline"></ion-icon>
          </ion-col>
    
          <ion-col size="5">
            <ion-label>To: {{booking.slot.to}}</ion-label>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col size="5">
            <ion-label>Date: {{booking.slot.date | date: 'mediumDate'}}</ion-label>
          </ion-col>
          <ion-col size="2">
              
          </ion-col>
    
          <ion-col size="5">
            <ion-label>Time: {{booking.slot.date | date: 'shortTime'}}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="5">
            <ion-label> BDate: {{booking.date | date: 'mediumDate'}}</ion-label>
          </ion-col>
          <ion-col size="2">
              
          </ion-col>
    
          <ion-col size="5">
            <ion-label>BTime: {{booking.date | date: 'shortTime'}}</ion-label>
          </ion-col>
        </ion-row>
    
      </ion-grid>

      
    <ion-button size="small" (click)="navigate(booking)" color="ourtheme" ><ion-icon name="locate-outline"></ion-icon></ion-button>
    <ion-button size="small" color="danger" style="float: right;" (click)="cancel(booking)" >Cancel</ion-button>
  </ion-card>

  <h3 *ngIf="bookings.length == 0" style="text-align: center; color: #031b3650; margin-top: 150px; font-weight: 800;">You have no bookings</h3>
  
</ion-content>
